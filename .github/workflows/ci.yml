name: ci

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'

jobs:
  black:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.7'
    - name: Install black
      run: pip install black
    - name: Run black formatter
      uses: jpetrucciani/black-check@23
  isort:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.7'
    - name: Install isort
      run: pip install isort
    - name: Run isort linter
      uses: isort/isort-action@v1
  flake8:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.7'
    - name: Install flake8
      run: pip install flake8
    - name: Run flake8 linter
      uses: suo/flake8-github-action@releases/v1
      with:
        checkName: 'flake8'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
